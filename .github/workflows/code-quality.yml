# This workflow runs ESLint and Prettier checks on all pull requests
name: 'Code Quality Check'

on:
  pull_request:
    branches:
      - main

jobs:
  code-quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4
        # Fetch the code from the PR branch
        with:
          ref: ${{ github.head_ref }}

      - name: 'Install pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: 'Install dependencies'
        run: pnpm install --frozen-lockfile

      - name: 'Run ESLint check'
        # This command checks for code quality issues
        run: pnpm run lint:check

      - name: 'Run Prettier check'
        # This command checks for formatting issues
        run: pnpm run format:check
